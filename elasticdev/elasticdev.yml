labels:
   general: 
     environment: dev
     purpose: test
   infrastructure:
     cloud: do
selectors:
   ssh_key_info:
     match_labels:
       cloud: do
       environment: dev
     match_keys:
       provider: do
     match_params:
       must_exists: True
       resource_type: ssh_public_key
infrastructure:
   jenkins-do:
       stack_name: elasticdev:::jenkins-on-do
       arguments:
          ssh_key_id: selector:::ssh_key_info::id
          name: jenkins-do
          region: NYC1
          size: s-1vcpu-2gb
       labels:
         - general
         - infrastructure
       credentials:
           - reference: do-token
             orchestration: true
       selectors:
         - ssh_key_info
