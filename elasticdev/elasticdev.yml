global_arguments:
   aws_default_region: eu-west-1
labels:
   general: 
     environment: dev
     purpose: test
   infrastructure:
     cloud: aws
     product: iam
infrastructure:
   iam:
       stack_name: elasticdev:::aws_iam
       arguments:
          iam_name: eval-ed-iam
          policy_name: eval-ed-iam
       labels:
          - general
          - infrastructure
       credentials:
           - reference: aws
             orchestration: true
destroy:
   stack_name: elasticdev:::ed_core::callback_delete
