global_arguments:
   aws_default_region: eu-west-1
labels:
   general: 
     environment: dev
     purpose: test
     eks_cluster: eks-workshop
   infrastructure:
     cloud: aws
selectors:
   vpc_info:
     match_labels:
       car: bmw
       model: 320i
       environment: dev
       app_tier: networking
     match_keys:
       provider: aws
       region: eu-west-1
     match_params:
       must_exists: True
       resource_type: vpc
   sg_bastion_info:
     match_labels:
       environment: dev
       app_tier: networking
     match_keys:
       provider: aws
       region: eu-west-1
       name: bastion
     match_params:
       must_be_one: True
       resource_type: security_group
   public_subnet_info:
     match_labels:
       car: bmw
       model: 320i
       environment: dev
       app_tier: networking
     match_keys:
       provider: aws
       region: eu-west-1
       name: public
     match_params:
       resource_type: subnet
infrastructure:
   eks-workshop:
       stack_name: elasticdev:::eks_workshop
       arguments:
          workshop_name: eks-workshop
          vpc_name: selector:::vpc_info::name
          vpc_id: selector:::vpc_info::vpc_id
          subnet_ids: selector:::public_subnet_info::subnet_id:csv
          sg_id: selector:::sg_bastion_info::sg_id
          bastion_sg_id: selector:::sg_bastion_info::sg_id
          eks_min_capacity: 1
          eks_max_capacity: 1
          eks_desired_capacity: 1
          instance_type: t3.micro
          disksize: 25
       labels:
          - general
          - infrastructure
       selectors:
         - vpc_info
         - public_subnet_info
         - sg_bastion_info
       credentials:
           - reference: eval-ed-iam
             orchestration: true
       inputvars:
           - reference: eks-workshop-public-key
             orchestration: true
destroy:
   stack_name: elasticdev:::ed_core::callback_delete
